<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin" class="form-control" type="text">
                    <button id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="number-input">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="handleClick(7)" value="7">7</div>
                            
                              <div class="button" onclick="handleClick(8)">8</div>
                              <div class="button" onclick="handleClick(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="handleClick(4)">4</div>
                              <div class="button"onclick="handleClick(5)">5</div>
                              <div class="button" onclick="handleClick(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="handleClick(1)">1</div>
                              <div class="button" onclick="handleClick(2)">2</div>
                              <div class="button" onclick="handleClick(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="document.getElementById('number-input').value=document.getElementById('number-input').value.slice(0,-1)"><</div>
                                <!-- <div class="button" onclick="handleClick(-1)"><</div> -->

                                <div class="button" onclick="handleClick(0)">0</div>
                                <div class="button" onclick="handleClick('clear')">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="not-match">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        document.getElementById("generate-btn").addEventListener("click",function(){
            result =Math.round( Math.random()*9999);
            console.log(result);
            document.getElementById("generate-pin").value = result;
        })
        function handleClick(num){
            
            document.getElementById("number-input").value = document.getElementById("number-input").value + num;
            if(num == "clear"){
                document.getElementById("number-input").value = "";
            }
           /* if(num== -1){
                const a =  document.getElementById("number-input").value;
                console.log(a);
              document.getElementById("number-input").value = document.getElementById("number-input").value.slice(0, -1);  

           }*/
        }
        document.getElementById("submit").addEventListener("click",function(){
            const match = document.getElementById("match");
            const notMatch = document.getElementById("not-match");
            const generatePinValue = document.getElementById("generate-pin").value;
            const inputNumberValue = document.getElementById("number-input").value;
            if(generatePinValue == inputNumberValue){
                match.style.display = "block";
            }
            else{
                notMatch.style.display = "block";
            }
        })
    </script>
</body>
</html>
